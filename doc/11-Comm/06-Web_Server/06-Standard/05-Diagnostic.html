<h3>标准 Web 页面 - 诊断缓冲区页面</h3>
<p>诊断缓冲区页面会显示诊断事件，如图 1 所示。</p>
<p>在左上方的选择器中，可以选择要显示的诊断缓冲区条目范围（50）。在右上方的选择器中，可以选择以 UTC 时间还是 PLC 本地时间显示，页面中间会显示包含时间和日期的诊断条目。 </p>
<p>可以从页面中间选择任何单独的条目，以在页面底部显示有关该条目的详细信息。</p>
<p><img src="images/05-01.jpg" width="771" height="694" /></p>
<p>图 1.标准 Web 页面 - 诊断缓冲区</p>
<p>查看&quot;诊断缓冲区&quot;(Diagnostic Buffer) 页面需要&quot;查询诊断&quot;权限。</p>
