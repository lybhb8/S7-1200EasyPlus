<body>
<h3>将程序块下载到 CPU</h3>
<p>生成用户定义的 Web 页面块后，它们与所有其它程序块一样成为程序的一部分。 可以按照正常过程将这些程序块下载到 CPU。 注意，只能在 CPU 处于停止模式时下载用户定义的网页程序块。 </p>

</body>
