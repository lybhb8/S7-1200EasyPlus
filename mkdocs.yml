# Project information
site_name: S7-1200PLC技术手册 - EasyPlus
site_url: 
site_author: Frank Lin
site_description: >- 
  西门子 S7-1200 PLC 技术参考,Ver4.3

# Repository
repo_name: lybhb8/S7-1200-EasyPlus
repo_url: https://github.com/lybhb8/S7-1200EasyPlus

# Copyright
copyright: Copyright &copy; 2016 - 2024 FrankLin & lybhb8

theme:
  name: readthedocs
  custom_dir: custom_theme
  highlightjs: true
  hljs_languages:
    - go
    - yaml

extra_css:
  - css/extra.css

markdown_extensions:
  - extra
  - admonition
  - smarty
  - codehilite:
      linenums: true
      use_pygments: true
  - sane_lists
  - toc:
      permalink: "#"
      baselevel: 3
  - attr_list
  - def_list
  - tables
  - pymdownx.highlight:
      use_pygments: false
  - pymdownx.snippets
  - pymdownx.superfences
  - footnotes

